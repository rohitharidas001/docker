
  upstream readservers {
    server appread:8081;
    server appread:8081;
    server appread:8081;
  }

  upstream writeservers {
    server appwrite:8081;
    server appwrite:8081;
  }

  server {
    listen 80;

    location /orders/ {
      proxy_pass http://readservers;
    }

    location /hello {
      proxy_pass http://readservers;
    }

    location /orders {
      proxy_pass http://writeservers;
    }
  }



